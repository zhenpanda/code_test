<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
	<!-- Site Specific Stuff -->
	<!-- <link rel="icon" href="public/assets/images/favicon.ico" > -->
	<link rel="stylesheet" href="css/style.css">
	<script src="js/site.js"></script>	
</head>
<body class="reset">
	<!-- #container -->
	<div id="container">
		<!-- #header-wrapper -->
		<div class="wrapper">
			<!-- #header -->
			<div id="header">
				<!-- #left_col -->
				<div id="left_col">
					<!-- top left area -->
					<div id="phone_header" class="clear">
						<div id="phone"></div>
					</div>
					<div class="clear">				
						<a href="#" title="Supply House Homepage">
							<img src="imgs/logo_brand.png" width="350" height="78">
						</a>
					</div>
				</div>
				<!-- #right_col -->
				<div id="right_col">
					<div class="clear">					
						<div id="cart_header" class="clear">
							<!-- #mycart -->
							<div id="mycart">
								<ul class="clear reset">
									<li class="lead">
										<a href="https://www.supplyhouse.com/pex/control/viewCart">
											<img src="imgs/my_cart.png" id="my-cart">
										</a>
										<div id="cart-num">(2)</div>
									</li>
									<li class="">
										<img src="imgs/checkout.png" id="checkout">
									</li>
								</ul>
							</div>
							<!-- nav_uti -->
							<div id="nav_utility">
								<ul class="clear reset">
									<li class="lead tag">
										<a href="https://www.supplyhouse.com/pex/control/login">Sign In</a>
									</li>
									<li class="tag">
										<a href="https://www.supplyhouse.com/pex/control/orderStatus">Order Status</a>
									</li>
									<li class="tag">
										<a href="http://www.supplyhouse.com/customerservice">Customer Service</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="clear" id="price">				
							<img src="imgs/price.png" id="promo">
						</div>
						<!-- #search global -->
						<div id="search" class="clear">
							<div id="search_global">
								<div class="field text">								
									<div>
									    <input type="text" id="text"></input>
									    <label for="text">Enter Product or SKU #</label>
									</div>
								</div>
								<button type="button" class="btn_search_global" id="btn_search_global"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- #nav_main -->
			<div id="nav_main" class="clear">
				<img src="imgs/hover_bg.png">
			</div>
		</div>
		<!-- banners -->
		<div id="banner">		
			<div id="left-banner"><img src="imgs/left_banner.png"></div>
			<div id="right-banner"><img src="imgs/right_banner.png"></div>
		</div>
		<!-- #header-nav -->
		<div id="header-nav">
			
		</div>
		<!-- #main-wrapper -->
		<div class="wrapper">
			<div id="side-bar">
			</div>
			<div id="main">
				<div id="main-top">
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
